<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣股票即時價格顯示系統</title>
    
    <!-- Bootstrap 5 CSS from jsDelivr CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome from jsDelivr CDN -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Animate.css for animations -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: #e2e8f0;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #1e293b;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .dark-mode .card {
            background: rgba(45, 55, 72, 0.9);
            color: #f8fafc;
        }
        .dark-mode .card-title,
        .dark-mode .lead,
        .dark-mode .text-muted,
        .dark-mode .fw-bold,
        .dark-mode .display-4 {
            color: #f8fafc !important;
        }
        .dark-mode .badge.bg-info {
            color: #1e293b !important;
        }

        .btn-gradient {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .stock-card {
            border-left: 5px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .stock-card.positive {
            border-left-color: var(--success-color);
        }

        .stock-card.negative {
            border-left-color: var(--danger-color);
        }

        .price-change.positive {
            color: var(--success-color);
        }

        .price-change.negative {
            color: var(--danger-color);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(99, 102, 241, 0.3);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .update-frequency-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .update-frequency-card:hover {
            transform: scale(1.05);
        }

        .update-frequency-card.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
        }
    </style>
</head>
<body>
    <!-- 主題切換按鈕 -->
    <button class="theme-toggle" onclick="toggleTheme()" title="切換主題">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <!-- 通知區域 -->
    <div id="notification-area"></div>

    <!-- 主要內容 -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <!-- 標題卡片 -->
                <div class="card mb-4 animate__animated animate__fadeInDown">
                    <div class="card-body text-center">
                        <h1 class="display-4 fw-bold text-primary mb-3">
                            <i class="fas fa-chart-line me-3"></i>
                            台灣股票即時價格顯示系統
                        </h1>
                        <p class="lead text-muted">輸入股票代碼，取得最新股價資訊</p>
                    </div>
                </div>

                <!-- 股票查詢卡片 -->
                <div class="card mb-4 animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <h3 class="card-title mb-4">
                            <i class="fas fa-search me-2"></i>
                            股票查詢
                        </h3>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-chart-bar"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control form-control-lg" 
                                           id="stockCode" 
                                           placeholder="請輸入股票代碼（例如：2330）"
                                           maxlength="4">
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-gradient btn-lg w-100" onclick="searchStock()">
                                    <i class="fas fa-search me-2"></i>
                                    查詢股價
                                </button>
                            </div>
                        <!-- 持續更新 toggle 已移至更新頻率設定卡片 -->
                    </div>
                </div>

                <!-- 持續更新卡片 -->
                <div class="card mb-4 animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <h3 class="card-title mb-4">
                            <i class="fas fa-sync-alt me-2"></i>
                            持續更新
                        </h3>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggleUpdateClosed" checked>
                            <label class="form-check-label ms-0" for="toggleUpdateClosed" title="啟用後，休市/收盤時仍會持續自動更新" style="margin-left: 0.25rem;">持續更新</label>
                        </div>
                    </div>
                </div>

                <!-- 更新頻率設定卡片（可收折） -->
                <div class="card mb-4 animate__animated animate__fadeInUp">
                    <div class="card-header d-flex justify-content-between align-items-center" style="cursor:pointer;" data-bs-toggle="collapse" data-bs-target="#frequencyCollapse" aria-expanded="true" aria-controls="frequencyCollapse">
                        <div>
                            <i class="fas fa-clock me-2"></i>
                            <span class="card-title">更新頻率設定</span>
                        </div>
                        <i class="fas fa-chevron-down" id="frequencyCollapseIcon"></i>
                    </div>
                    <div id="frequencyCollapse" class="collapse show">
                        <div class="card-body">
                            <div class="row" id="frequency-options">
                                <div class="col-6 col-md-3 mb-3">
                                    <div class="card update-frequency-card text-center" onclick="setUpdateFrequency(5)">
                                        <div class="card-body">
                                            <i class="fas fa-tachometer-alt fa-2x mb-2"></i>
                                            <h5>5 秒</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3 mb-3">
                                    <div class="card update-frequency-card text-center active" onclick="setUpdateFrequency(10)">
                                        <div class="card-body">
                                            <i class="fas fa-clock fa-2x mb-2"></i>
                                            <h5>10 秒</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3 mb-3">
                                    <div class="card update-frequency-card text-center" onclick="setUpdateFrequency(30)">
                                        <div class="card-body">
                                            <i class="fas fa-hourglass-half fa-2x mb-2"></i>
                                            <h5>30 秒</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3 mb-3">
                                    <div class="card update-frequency-card text-center" onclick="setUpdateFrequency(60)">
                                        <div class="card-body">
                                            <i class="fas fa-hourglass fa-2x mb-2"></i>
                                            <h5>1 分鐘</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 股票資訊顯示卡片 -->
                <div class="card animate__animated animate__fadeInUp" id="stock-info-card" style="display: none;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-chart-line me-2"></i>
                                股票資訊
                            </h3>
                            <div class="d-flex align-items-center">
                                <div class="loading-spinner me-3" id="loading-indicator" style="display: none;"></div>
                                <span class="badge bg-info" id="last-update">最後更新：--</span>
                            </div>
                        </div>
                        
                        <div class="row" id="stock-data">
                            <!-- 股票資訊將在這裡動態生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 頁面註腳 -->
    <footer class="text-center py-3 mt-4" style="font-size:0.95rem;color:#888;">
        <div>版本：1.0.0　|　最後更新：2025-07-29　|　開發者：GitHub Copilot</div>
        <div>本專案僅供學習與教育用途，不得用於商業用途。股票資料來源於 twstock 套件，請遵循相關使用條款。</div>
    </footer>
    <!-- Bootstrap 5 JavaScript from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 分離 JS 檔案引用 -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notification.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stock.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
